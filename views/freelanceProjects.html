                <h1 class="h2">Freelance Projects</h1>
                <div id="reportrange" class="ml-5">
                    <i class="fa fa-calendar"></i>&nbsp;
                    <span></span> <i class="fa fa-caret-down"></i>
                </div>
            </div>

            <div id="graph-container">
                <div id="percentages"></div>
            </div>

            <div id="bar-graph-container">
                <div id="barData"></div>
            </div>

            <div class="table-responsive">
                <table id="table" data-search="true" data-show-export="true" data-show-footer="true" data-detail-view="true" data-detail-formatter="detailFormatter" data-show-columns="true" data-pagination="true" data-side-pagination="client" data-page-list="[10, 25, 50, 100, 200, All]">
                    <thead>
                        <tr>
                            <th data-field="title" data-sortable="true" data-footer-formatter="nameFormatter">Title</th>
                            <th data-field="country" data-sortable="true">Location</th>
                            <th data-field="added" data-sortable="true">Added date</th>
                            <th data-field="buyer" data-sortable="true">Buyer</th>
                            <th data-field="origin" data-filter-control="select">Origin</th>
                        </tr>
                    </thead>
                </table>
            </div>

    <script type="text/javascript" src="javascripts/freelanceProjects.js"></script>
    <script type="text/javascript">
        MYLIBRARY.init([<%-JSON.stringify(info)%>]);
        MYLIBRARY.drawStuff();

        function idFormatter() {
            return 'Total'
        }

        //Show total amount of competitions
        function nameFormatter(data) {
            return (data.length + " competitions")
        }

        //Get extra information on expand row
        function detailFormatter(index, row) {
            var html = []
            $.each(row, function(key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html;
        }
    </script>
